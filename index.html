<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>

    <link rel="stylesheet" href="estilo.css">

    
</head>
<body>
    <div id="inicio">
        <label for="totalJugadores">Número de jugadores</label>
        <select id="totalJugadores">
            <option value="1" default>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="nombreJug1">Nombre del jugador 1:</label>
        <input type="text" id="nombreJug1" class="jugador" autofocus>
        <div id="jugadores">
            <!--Si hay varios jugadores se ponen aqui-->
        </div>
        <label for="dificultad">Selecciona la dificultad&#58;</label>
        <select id="dificultad">
            <option value="1">F&aacute;cil &#40;6 cartas&#44; 2 minutos&#41;</option>
            <option value="2">Intermedio &#40;8 cartas&#44; 2 minutos&#41;</option>
            <option value="3">D&iacute;ficil  &#40;10 cartas&#44; 3 minutos&#41;</option>
            <option value="4">Muy D&iacute;ficil  &#40;14 cartas&#44; 3 minutos&#41;</option>
        </select>
        <div id="boton">Iniciar Juego</div>
    </div>

    <div id="contadores">
        <table>
            <tr>
                <td>Jugador:</td>
                <td id="nombreJugador"></td>
            </tr>
            <tr>
                <td>Intentos:</td>
                <td id="nIntentos">0</td>
            </tr>
            <tr>
                <td>Puntos:</td>
                <td id="nPuntos">0</td>
            </tr>
            <tr>
                <td>Tiempo:</td>
                <td id="nTiempo">0</td>
            </tr>
            <tr>
                <td>Restante:</td>
                <td id="nRegresivo"></td>
            </tr>
        </table>
    </div>
    
    <div id="contenedor">
        <!-- Aqui se imprimen las cartas -->
    </div>

    <!-- Popup de partida de jugador terminada -->
    <div id="popup">
        <div id="mensaje_popup">
            <h1>¡Enhorabuena, <span id="mensaje_nombre"></span>! Has completado tu turno.</h1>
            <p id="resultado-juego"></p>
            <input type="button" id="boton_reinicio" value="Siguiente jugador" onclick="reiniciarJuego()">
        </div> 
    </div>

    <!-- Popup de Juego terminado -->
    <div id="popup_multijugador">
        <div id="mensaje_multijugador">
            <h1>¡Enhorabuena! El juego ha finalizado.</h1>
            <p id="resultado-multijugador"></p>
            <div id="posiciones">
                
            </div>
            <input type="button" id="boton_reinicio" value="Volver a inicio" onclick="location.reload()">
            <input type="button" id="boton_guardar" value="Guardar Puntuaci&oacute;n">
        </div> 
    </div>

    <div id="gameover">
        <div id="mensaje_gameover">
            <h1>¡Qué pena, <span id="nombre_gameover"></span>! Te has quedado sin tiempo.</h1>
            <input type="button" id="boton_reinicio" value="Siguiente Jugador"onclick="reiniciarJuego()">
        </div>
    </div>

    <script src="modules/data.js"></script>
    <script src="multijugador.js"></script>
    <script src="crear-cartas.js"></script> 
    <script src="juego.js"></script>
    <script src="inicio.js"></script>
    <script src="resultados.js"></script>
    

</body>
</html>
